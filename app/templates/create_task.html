<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Новая задача</h1>
        <form action="{{ url_for('create_task_form_post') }}" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">Название</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Описание</label>
                <textarea class="form-control" id="description" name="description"></textarea>
            </div>
            <div class="mb-3">
                <label for="progress" class="form-label">Прогресс</label>
                <input type="number" class="form-control" id="progress" name="progress" min="0" max="100">
            </div>
            <button type="submit" class="btn btn-primary">Создать задачу</button>
             <!-- Кнопка "Отмена" -->
    <a href="{{ url_for('tasks_html') }}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</body>
</html>
